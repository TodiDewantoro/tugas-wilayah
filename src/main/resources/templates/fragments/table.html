<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table id="table-provinsi" class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nama Provinsi</th>
            <th scope="col">Kode Provinsi</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th id="provinsiId" scope="row"></th>
            <td id="provinsiName"></td>
            <td id="provinsiCode"></td>
        </tr>
        </tbody>
    </table>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
          $.ajax({
          url: '/provinsi/get-all',
          method : 'get',
          contentType:'application/json',
          success: function(res, status, xhr){
          data= "";
          $.each(res, function(i, v){
          data += "<tr>";
          data += "<td>" + v.id + "</td>";
          data += "<td>" + v.provinsiName + "</td>";
          data += "<td>" + v.provinsiCode + "</td>";
          data += "<tr>";
          });
          $.('#table-provinsi').append(data);
            console.log(res)
            }
        })
    </script>

</body>
</html>
