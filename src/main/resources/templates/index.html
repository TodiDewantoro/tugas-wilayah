<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!--	  <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <title>Wilayah</title>
  </head>
  <body>
    
    <div class=container>
    	<form class="p-5">
    	  <div class="form-group pb-2">
		    <label for="id" hidden>id</label>
		    <input type="text" class="form-control" id="id" placeholder="id" hidden>
		    
		  </div>
		  <div class="form-group pb-2">
		    <label for="namaProvinsi">Nama Provinsi</label>
		    <input type="text" class="form-control" id="namaProvinsi" placeholder="Nama provinsi">
		    
		  </div>
		  <div class="form-group">
		    <label for="kodeProvinsi">Kode Provinsi</label>
		    <input type="text" class="form-control" id="kodeProvinsi" placeholder="Kode provinsi">
		  </div>
		  <div class="form-check">
		    
		    
		  </div>
		  <button id="btn-submit" type="submit" class="btn btn-primary">Submit</button>
		</form>
    </div>
    
    <div class="container">
<!--		<div th:replace="/fragments/table :: table"></div>-->
        <table id="table-provinsi" class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nama Provinsi</th>
                <th scope="col">Kode Provinsi</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            </tbody>
        </table>
	</div>
	
	
	
	


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            
    <script th:src="@{/js/provinsi.js}"></script>
    
    <script>tableProvinsi.create()</script>
    
    <script>$('#btn-submit').click(function(){
    	formProvinsi.save();
    	tableProvinsi.create();
    	});
    </script>
    

  </body>
</html>
